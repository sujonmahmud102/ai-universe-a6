<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>
  <!-- header section -->
  <header>
    <div class="container text-center">
      <h2 class=" mt-5">AI Universe Hub</h2>
      <button class="btn btn-danger mt-4 py-2 fw-semibold">Sort By Date</button>
    </div>

  </header>

  <!-- main section -->
  <main>
    <!-- spinner -->
    <section id="spinner" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center border-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- card section -->
    <section class="container my-5">
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">


      </div>

      <!-- see more section -->
      <div id="see-more" class="text-center d-none my-4">
        <button id="see-more-btn" class="btn btn-danger mt-4 py-2 fw-semibold">See More</button>
      </div>


    </section>

    <!-- modal section -->

    <!-- Modal -->
    <div class="modal fade" id="aiModal" tabindex="-1" aria-labelledby="aiModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row row-cols-1 row-cols-md-2 g-3">
              <!-- body first part -->
              <div class="col">
                <div class="card h-100">
                  <div class="card-body modal-cards-body">
                    <div class="">
                      <h3 id="tool-description" class="modal-card1-header">
                      </h3>
                    </div>
                    <!--price package  -->
                    <div class="d-flex justify-content-evenly">
                      <div class="pricing-div">
                        <h5 id="price1" class="pricing1">

                        </h5>
                      </div>
                      <div class="pricing-div">
                        <h5 id="price2" class="pricing2 px-2">

                        </h5>
                      </div>
                      <div class="pricing-div">
                        <h5 id="price3" class="pricing3 px-2">
                          
                        </h5>
                      </div>
                    </div>
                    <!-- features -->
                    <div class="d-flex justify-content-between">
                      <div>
                        <h5 class="cardTitle">Features</h5>
                        <ul id="features-list">
                          
                        </ul>
                      </div>
                      <div>
                        <h5 class="cardTitle">Integrations</h5>
                        <ul>
                          <li></li>
                          <li></li>
                          <li></li>
                        </ul>
                      </div>
                    </div>
                    <p class="card-text cardText">

                    </p>
                  </div>


                </div>
              </div>
              <!--body second part  -->
              <div class="col">
                <div class="card h-100 modal-cards-body">
                  <img
                    src="https://randomwordgenerator.com/img/picture-generator/52e8d14b4956ac14f1dc8460962e33791c3ad6e04e50744172297cdc9049c4_640.jpg"
                    class="img-fluid h-100 p-3 rounded-5" alt="...">
                  <div>
                    <h5 class="bg-danger rounded-2 w-50 px-2 text-white">94% accuracy</h5>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title cardTitle">Hi, how are you doing today?</h5>
                    <p class="card-text cardText">
                      I'm doing well, thank you for asking. How can I assist you today?

                    </p>
                  </div>


                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
