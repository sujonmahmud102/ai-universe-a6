<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>
  <!-- header section -->
  <header>
    <div class="container text-center">
      <h2 class=" mt-5">AI Universe Hub</h2>
      <button class="btn btn-danger mt-4 py-2 fw-semibold">Sort By Date</button>
    </div>

  </header>

  <!-- main section -->
  <main>
    <!-- spinner -->
    <section id="spinner" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center border-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- card section -->
    <section class="container mt-5">
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">


      </div>

      <!-- see more btn -->
      <div class="text-center">
        <button class="btn btn-danger mt-4 py-2 fw-semibold">See More</button>
      </div>


    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
